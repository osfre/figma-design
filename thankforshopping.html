<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>

  <title>Thanks For Shopping</title>
  <link rel="stylesheet" href="css/all.min.css"/>

<body>
    <div class="opsity"></div>

    <section id="thankforshopping">

            <div class="thank-shop">
                <div class="top-thank">
                    <img src="img/thankforshopping/confetti 1.svg" alt="">
                    <p>شكرا لتسوقكم عبر متجرنا </p>
                    <p>رقم الطلب <span>#12345456</span></p>
                    <p><a href="Order_details.html">عرض تفاصيل الفاتورة</a></p>
                </div>
                <div class="contact">
                    <div>
                        <img src="img/thankforshopping/Vector (44).svg" alt="">
                        <span>الدعم الفني</span>
                    </div>
                    <div class="phone">
                        <div class="me-5">
                            <span>8001110902</span>
                            <img src="img/thankforshopping/Vector (45).svg" class="ms-2" alt="">
                        </div>
                        <div>
                            <span>8001110902</span>
                            <img src="img/thankforshopping/Vector (46).svg" class="ms-2" alt="">

                    </div>
                </div>
                <div class="mid-thank mt-5">
                    <p class="text-center mb-5">تم استقبال طلبكم بنجاح <br> سيتم تجهيز الطلب في اقرب وقت </p>
                    <p>عرض تفاصيل الفاتورة</p>
                </div>

                </div>

                    <div class="Facebook">

                    </div>
                    <div class="whatsapp">
                        whatsapp
                        <img src="img/thankforshopping/Vector (47).svg" class="ms-1" alt="">
                    </div>
                </div>
            </div>
           <div class="final">
            <p>قمنا بإرسال فاتورة الطلب على البريد الإلكتروني</p>
            <button type="submit" class=" submit btn btn-success w-100"><a href="shopping_basket.html">العودة للمتجر</a></button>
           </div>
        </div>
    </section>
